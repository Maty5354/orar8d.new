    <style>
      /* Smooth scrolling */
      html { scroll-behavior: smooth; }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: var(--card-bg, #f5f5f5); }
      ::-webkit-scrollbar-thumb { background: var(--accent-color, #6196ff); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: var(--highlight-color, #e0e0e0); }
      
      /* Dynamic Variables applied to root */
      :root {
        --accent-color: #6196ff;
        --bg-color: #f9f9f9;
        --card-bg: #ffffff;
        --text-color: #333333;
        --border-color: #e0e0e0;
        --highlight-color: #f5f5f5;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }
      
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Inter', sans-serif; /* Default, can be overridden */
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
